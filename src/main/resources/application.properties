#\u89E3\u51B3\u4E2D\u6587\u4E71\u7801
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
spring.messages.encoding=UTF-8

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.default-property-inclusion=non_null

#\u52A0\u8F7D\u914D\u7F6E\u6587\u4EF6
#spring.profiles.active=
spring.profiles.include=dev,test,prod

# \u6570\u636E\u5E93\u8BBF\u95EE\u914D\u7F6E
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#\u5728\u8FDE\u63A5\u6C60\u91CC\u7684\u8FDE\u63A5\u8FD4\u56DE\u7ED9\u8C03\u7528\u8005\u6216\u8FDE\u63A5\u6C60\u65F6\uFF0C\u8981\u6267\u884C\u7684\u9A8C\u8BC1 SQL \u67E5\u8BE2
spring.datasource.druid.validation-query=SELECT 1
#\u9A71\u52A8\u7684\u5168\u9650\u5B9A\u7C7B\u540D\u3002\u9ED8\u8BA4\u6839\u636E URL \u81EA\u52A8\u68C0\u6D4B\u3002
spring.datasource.druid.driverClassName=com.mysql.cj.jdbc.Driver
#\u6570\u636E\u5E93\u7684 JDBC URL
spring.datasource.druid.url=jdbc:mysql://localhost:3306/mp?serverTimezone=Asia/Shanghai
#\u6570\u636E\u5E93\u7684\u767B\u5F55\u7528\u6237\u540D
spring.datasource.druid.username=root
#\u6570\u636E\u5E93\u7684\u767B\u5F55\u5BC6\u7801
spring.datasource.druid.password=123
#\u4ECE\u8FDE\u63A5\u6C60\u4E2D\u501F\u7528\u8FDE\u63A5\u65F6\u662F\u5426\u8981\u8FDB\u884C\u6D4B\u8BD5
spring.datasource.druid.test-on-borrow=false
#\u8FDE\u63A5\u6C60\u5728\u7B49\u5F85\u8FD4\u56DE\u8FDE\u63A5\u65F6\uFF0C\u6700\u957F\u7B49\u5F85\u591A\u5C11\u6BEB\u79D2\u518D\u629B\u51FA\u5F02\u5E38
spring.datasource.druid.max-wait=10000
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u6D3B\u8DC3\u8FDE\u63A5\u6570
spring.datasource.druid.max-active=15
#\u5728\u8FDE\u63A5\u7A7A\u95F2\u65F6\u662F\u5426\u8981\u8FDB\u884C\u6D4B\u8BD5
spring.datasource.druid.test-while-idle=true
#\u5728\u5C06\u8FDE\u63A5\u5F52\u8FD8\u5230\u8FDE\u63A5\u6C60\u65F6\u662F\u5426\u8981\u8FDB\u884C\u6D4B\u8BD5
spring.datasource.druid.test-on-return=false
#\u6267\u884C\u8FDE\u63A5\u9A8C\u8BC1\u7684\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u4E3A\u6BEB\u79D2
#spring.datasource.validation-interval=30000
#\u5728\u4E24\u6B21\u7A7A\u95F2\u8FDE\u63A5\u9A8C\u8BC1\u3001\u5F03\u7528\u8FDE\u63A5\u6E05\u7406\u548C\u7A7A\u95F2\u6C60\u5927\u5C0F\u8C03\u6574\u4E4B\u95F4\u7761\u7720\u7684\u6BEB\u79D2\u6570
spring.datasource.druid.time-between-eviction-runs-millis=5000
#\u8FDE\u63A5\u6C60\u91CC\u59CB\u7EC8\u5E94\u8BE5\u4FDD\u6301\u7684\u6700\u5C0F\u8FDE\u63A5\u6570(\u7528\u4E8EDBCP\u548CTomcat\u8FDE\u63A5\u6C60)
spring.datasource.druid.min-idle=1
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
#spring.datasource.druid.max-idle=12
#\u5728\u8FDE\u63A5\u6C60\u542F\u52A8\u65F6\u8981\u5EFA\u7ACB\u7684\u8FDE\u63A5\u6570
spring.datasource.druid.initial-size=12
#\u8FDE\u63A5\u5728\u591A\u5C11\u79D2\u540E\u5E94\u8BE5\u8003\u8651\u5F03\u7528
spring.datasource.druid.remove-abandoned-timeout=7200
#\u88AB\u5F03\u7528\u7684\u8FDE\u63A5\u5728\u5230\u8FBE\u5F03\u7528\u8D85\u65F6\u540E\u662F\u5426\u5E94\u8BE5\u88AB\u79FB\u9664
spring.datasource.druid.remove-abandoned=true
#\u8FDE\u63A5\u7684\u9ED8\u8BA4\u4E8B\u52A1\u9694\u79BB\u7EA7\u522B
spring.datasource.druid.default-transaction-isolation=2
#\u4E00\u4E2A\u7A7A\u95F2\u8FDE\u63A5\u88AB\u7A7A\u95F2\u8FDE\u63A5\u91CA\u653E\u5668\uFF08\u5982\u679C\u5B58\u5728\u7684\u8BDD\uFF09\u4F18\u96C5\u5730\u91CA\u653E\u524D\uFF0C\u6700\u77ED\u4F1A\u5728\u8FDE\u63A5\u6C60\u91CC\u505C \u7559\u591A\u5C11\u65F6\u95F4\u3002
spring.datasource.druid.min-evictable-idle-time-millis=30000



mybatis-plus.mapper-locations=classpath*:mapper/*.xml
#\u5B9E\u4F53\u626B\u63CF\uFF0C\u591A\u4E2Apackage\u7528\u9017\u53F7\u6216\u8005\u5206\u53F7\u5206\u9694
mybatis-plus.typeAliasesPackage=com.example.mybatisplus.entity
#\u4E3B\u952E\u7C7B\u578B  0:"\u6570\u636E\u5E93ID\u81EA\u589E", 1:"\u7528\u6237\u8F93\u5165ID",2:"\u5168\u5C40\u552F\u4E00ID (\u6570\u5B57\u7C7B\u578B\u552F\u4E00ID)", 3:"\u5168\u5C40\u552F\u4E00ID UUID
mybatis-plus.global-config.db-config.id-type=auto
#\u5B57\u6BB5\u7B56\u7565 0:"\u5FFD\u7565\u5224\u65AD",1:"\u975E NULL \u5224\u65AD"),2:"\u975E\u7A7A\u5224\u65AD"
mybatis-plus.global-config.db-config.field-strategy=not_null
#\u9A7C\u5CF0\u4E0B\u5212\u7EBF\u8F6C\u6362
mybatis-plus.global-config.db-column-underline=true
#mybatis-plus.configuration.auto-mapping-unknown-column-behavior=warning
#\u5237\u65B0mapper \u8C03\u8BD5\u795E\u5668
mybatis-plus.global-config.refresh-mapper=true
#
# \u6570\u636E\u5E93\u5927\u5199\u4E0B\u5212\u7EBF\u8F6C\u6362
#capital-mode: true
# Sequence\u5E8F\u5217\u63A5\u53E3\u5B9E\u73B0\u7C7B\u914D\u7F6E
#key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
#\u903B\u8F91\u5220\u9664\u914D\u7F6E\uFF08\u4E0B\u97623\u4E2A\u914D\u7F6E\uFF09
#\u914D\u7F6E\u903B\u8F91\u5220\u9664\u5B57\u6BB5\u503C\u4E3A1\u8868\u793A\u5220\u9664
mybatis-plus.global-config.db-config.logic-delete-value=1
#\u914D\u7F6E\u903B\u8F91\u5220\u9664\u5B57\u6BB5\u503C\u4E3A0\u8868\u793A\u672A\u5220\u9664
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#\u5B9E\u4F53\u7C7B\u5B57\u6BB5\u6DFB\u52A0@TableLogic\u6CE8\u89E3\u8868\u793A\u8BE5\u5C5E\u4E8E\u903B\u8F91\u5220\u9664\u5B57\u6BB5
#mybatis-plus-global-config.sql-injector=com.baomidou.mybatisplus.mapper.LogicSqlInjector
#\u81EA\u5B9A\u4E49\u586B\u5145\u7B56\u7565\u63A5\u53E3\u5B9E\u73B0
#meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
#\u5C06\u5E26\u6709\u4E0B\u5212\u7EBF\u7684\u8868\u5B57\u6BB5\u6620\u5C04\u4E3A\u9A7C\u5CF0\u683C\u5F0F\u7684\u5B9E\u4F53\u7C7B\u5C5E\u6027
mybatis-plus.configuration.map-underscore-to-camel-case=true
#\u4F7F\u5168\u5C40\u7684\u6620\u5C04\u5668\u542F\u7528\u6216\u7981\u7528\u7F13\u5B58\u3002
mybatis-plus.configuration.cache-enabled=false
#\u5C06\u6267\u884C\u7684sql\u6253\u5370 \u5F00\u53D1\u6D4B\u8BD5\u65F6\u4F7F\u7528
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#logging.config=classpath:logback-spring.xml
#logging.file.path=classpath:logs